<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiztoonz</title>
    <link rel="stylesheet" href="/Styles/Style.css">
</head>
<body>
    <h1>Wiztoonz Cyber Alert Workshop</h1>
    <div>
        <form>
            <b><label for="fname" class="fname">First name:</label></b><br>
                <input type="text" id="fname" name="fname" value=""><br><br>
            <b><label for="lname">Last name:</label></b><br>
                <input type="text" id="lname" name="lname" value=""><br><br>
            <b><label for="email">E-mail:</label></b><br>
                <input type="text" id="email" name="email" placeholder="you@gmail.com" value=""><br><br>
            <b><label for="pass">Password:</label></b><br>
                <input type="password" id="pass" name="pass" value=""><br><br>
            <b><label for="phone">Phone number:</label></b><br>
                <select name="phone" id="ph">
                    <option value="+91">+91</option>
                </select>
            <input type="phone" id="phone" name="phone" placeholder="10-digit" maxlength="10" required><br><br>
            <b><label for="Address">Address:</label></b><br>
                <textarea name="Address" id="Address" cols="80" rows="5" placeholder="Enter your address"></textarea><br><br>
            <b><label for="Gender">Choose Gender:</label></b><br>
                <input type="Radio" id="male" name="Gender" value="Male">
                    <label for="Male">Male</label><br>
                <input type="Radio" id="female" name="Gender" value="Female">
                    <label for="female">Female</label><br>
                <input type="Radio" id="other" name="Gender" value="Other">
                    <label for="other">Other</label><br><br>
            <b><label for="states">States:</label></b><br>
                        <select name="states" id="states">
                            <option value="states">select</option>
                            <option value="states">Karnataka</option>
                            <option value="states">Tamil Nadu</option>
                            <option value="states">Andra Pradesh</option>
                            <option value="states">Haryana</option>
                            <option value="states">Punjab</option>
                            <option value="states">Maharastra</option>
                            <option value="states">Kerala</option>
                            <option value="states">Delhi</option>
                            <option value="states">Telangana</option>
                            <option value="states">Assam</option>
                            <option value="states">Orissa</option>
                            <option value="states">Rajasthan</option>
                        </select><br><br>
            <input type="reset" id="reset" value="Reset">
            <input type="submit" id="submit" value="Submit">
        </form>
    </div>
</body>
</html>
